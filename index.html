<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Account Homepage</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <!-- HEADER -->
        
        <nav class="nav-bar">
            <ul class="index-menu">
                <li>
                    <div class="header-logo">
                        <a href="about.html" class="nav-link">
                            <img class="logo" src="images/mrn-small-logo.png" alt="MoMo Logo" width="100">
                        </a>
                    </div>
                </li>
                <li class="index-item"><a href="index.html" class="nav-link-active">Home</a></li>
                <li class="index-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="index-item"><a href="contact.html"class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- MAIN PAGE -->
        <div class="homepage-container">
            <div class="titles-content">
                <h1>Welcome to my MoMo Account</h1>
                <h2>Select one of the folowing to check your transactions</h2>
            </div>
        
            <div class="global-container">
                <button class="widget-container">
                    <img class="widget-icon-container"
                        src="images/money-icon.png"
                        alt="Home Icon"
                        width="200"
                        height="200"
                    />
                    <div class="widget-content-container">
                        <h3 class="widget-title">
                            All Transactions
                        </h3>
                    </div>
                    <div class="widget-list-container">
                        <a href="details.html" class="widget-list-item">All Transactions</a>
                    </div>
                </button>
            <button type="button" class="widget-container">
                <img class="image-container"
                    src="images/invoice-icon.png"
                    alt="Home Icon"
                    width="200"
                    height="200"
                />
                <div class="widget-content-container">
                    <h3 class="widget-title">
                        Bill Payments
                    </h3>
                </div>
                <div class="widget-list-container">
                    <a href="details.html" class="widget-list-item">Airtime</a>
                    <a href="details.html" class="widget-list-item">Electricity</a>
                    <a href="details.html" class="widget-list-item">Internet + Voice Bundles</a>
                </div>
            </button>
            <button class="widget-container">
                <img class="widget-icon-container"
                    src="images/bank-icon.png"
                    alt="Home Icon"
                    width="200"
                    height="200"
                />
                <div class="widget-content-container">
                    <h3 class="widget-title">
                        Bank
                    </h3>
                </div>
                <div class="widget-list-container">
                    <a href="details.html" class="widget-list-item">Deposits</a>
                    <a href="details.html" class="widget-list-item">Transfers</a>
                </div>
            </button>
            <button class="widget-container">
                <img class="widget-icon-container"
                    src="images/transfer-icon.png"
                    alt="Home Icon"
                    width="200"
                    height="200"
                />
                <div class="widget-content-container">
                    <h3 class="widget-title">
                        Transfers
                    </h3>
                </div>
                <div class="widget-list-container">
                    <a href="details.html" class="widget-list-item">Mobile No. Transfers</a>
                    <a href="details.html" class="widget-list-item">Code Holder Transfers</a>
                    <a href="details.html" class="widget-list-item">Withdrawal from Agents</a>
                </div>
            </button>
            <button class="widget-container">
                <img class="widget-icon-container"
                    src="images/other-icon.png"
                    alt="Home Icon"
                    width="200"
                    height="200"
                />
                <div class="widget-content-container">
                    <h3 class="widget-title">
                        Other Transactions
                    </h3>
                </div>
                <div class="widget-list-container">
                    <a href="details.html" class="widget-list-item">Other Transactions</a>
                </div>
            </button>
            <button class="widget-container">
                <img class="widget-icon-container"
                    src="images/analytics-icon.png"
                    alt="Home Icon"
                    width="200"
                    height="200"
                />
                <div class="widget-content-container">
                    <h3 class="widget-title">
                        Analytics
                    </h3>
                </div>
                <div class="widget-list-container">
                    <a href="analytics.html" class="widget-list-item">Analytics</a>
                </div>
            </button>
            </div>
        </div>
    </main>
    <footer>
        <!-- FOOTER -->
        <div class="footer-bottom">
            <p>&copy; 2025 MoMo Data Analysis. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
